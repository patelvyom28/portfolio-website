<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form class="w-75 mx-auto border p-4 shadow rounded" onsubmit="return validateForm()">
    <input type="text" id="name" class="form-control mb-3" placeholder="Your Name">
    <input type="email" id="email" class="form-control mb-3" placeholder="Your Email">
    <textarea id="message" class="form-control mb-3" rows="4" placeholder="Your Message"></textarea>
    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
