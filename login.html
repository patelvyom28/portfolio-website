<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="col-md-4 mx-auto bg-white p-4 shadow rounded">
    <h3 class="text-center mb-3">Login to E-Shop</h3>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
