<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop | Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">E-Shop</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span class="badge bg-success" id="cart-count">0</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container py-5">
  <h2 class="text-center mb-4">Shop All Products</h2>

  <!-- Search -->
  <div class="d-flex justify-content-center mb-4">
    <input type="text" id="searchInput" class="form-control w-50" placeholder="Search product..." onkeyup="filterProducts()">
  </div>

  <div class="row g-4" id="productList">
    <div class="col-md-3 product-card text-center">
      <div class="card h-100">
        <img src="./images/iphone.jpeg" class="card-img-top" alt="Phone">
        <div class="card-body">
          <h6>Smartphone</h6>
          <p class="text-success fw-bold">₹69,000</p>
          <button class="btn btn-outline-primary" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-3 product-card text-center">
      <div class="card h-100">
        <img src="./images/laptop.jpg" class="card-img-top" alt="Laptop">
        <div class="card-body">
          <h6>Laptop</h6>
          <p class="text-success fw-bold">₹49,999</p>
          <button class="btn btn-outline-primary" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-3 product-card text-center">
      <div class="card h-100">
        <img src="./images/wireless-headphone.jpg" class="card-img-top" alt="Headphones">
        <div class="card-body">
          <h6>Headphones</h6>
          <p class="text-success fw-bold">₹999</p>
          <button class="btn btn-outline-primary" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-3 product-card text-center">
      <div class="card h-100">
        <img src="./images/smart-watch.jpg" class="card-img-top" alt="Watch">
        <div class="card-body">
          <h6>Smart Watch</h6>
          <p class="text-success fw-bold">₹999</p>
          <button class="btn btn-outline-primary" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-center text-white py-3 mt-5">
  <p>© 2025 E-Shop. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
function filterProducts() {
  let input = document.getElementById("searchInput").value.toLowerCase();
  let products = document.querySelectorAll("#productList .product-card");

  products.forEach(p => {
    let title = p.querySelector("h6").innerText.toLowerCase();
    p.style.display = title.includes(input) ? "block" : "none";
  });
}
</script>
</body>
</html>
